<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Verificando a largura total do box-model</title>

         #cotainer{
             background: #e9e9e9;
             width: 60px;
             overflow:auto;
             margin: 20px,auto;
         }
         .left{
             background: aquamarine;
         }
         .rihgt{
             background: tomato;
         }
         .left,.rihgt{
           width:50%;
           padding: 30px;
           float: left;
           box-sizing: border-box;  
         }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="left">Box esquerdo</div>
            <div class="rihgt">Box direito</div>
        </div>
    </body>
