<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fonte variant</title>
        <style type="text/css">
          #um,#tres{font-variant: normal;}
          #dois{font-variant: font-variant:small-caps;}          }  
        </style>
    </head>
    <body>
        <p>id="um">Texto digitados com letras minúsculas e com font-variante normal</p>
        <p>id="dois">Texto digitados com letras minúsculas e com font-variante small-caps</p>
        <p>id="tres">Texto digitados com letrad maiusculas e com font- variant normal</p>
    </body>
</html>
