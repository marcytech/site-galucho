<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Border radios 1</title>
        <style type="text/css">
         #quadrado{
             background-color: #ff0000;
         }
         #bordas-arredondadas{
             border-radius:50px;
             background-color: #ffF000;
         }
         #circulo{
             border-radius: 300px;
             background-color: #0000ff;
         }
         div{
             width: 300px;
             height: 200px;
             display: inline-block;
             margin-left: 30px;
             border:3px solid #000000
         }
        </style>
    </head>
    <body>
        <div id="quadrado"></div>
        <div id="bordas-arredondadas"></div>
        <div id="circulo"></div>
    </body>
</html>
